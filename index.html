<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComputerMarket</title>
    <link rel="stylesheet" href="baseline__css">
    <link rel="stylesheet" href="stylesheets/styles.css">
</head>
<body>
    <header class="main-header">
        <h1 class="logo-text">ComputerMarket</h1>
    </header>
    <main class="main-content">
        <ul class="thumbnail-list">
            <li class="thumbnail-item">
                <a href="#">
                    <img class="thumbnail-image" src="images/tech1.jpg" alt="Hp Laptop">
                    <span class="thumbnail-title">Hp Envy</span>
                </a>
            </li>
            <li class="thumbnail-item">
                <a href="#">
                    <img class="thumbnail-image" src="images/tech2.jpg" alt="Lenovo Laptop">
                    <span class="thumbnail-title">Lenovo yoga</span>
                </a>
            </li>
            <li class="thumbnail-item">            
                <a href="#">
                    <img class="thumbnail-image" src="images/tech3.jpg" alt="Acer Laptop">
                    <span class="thumbnail-title">Acer</span>
                </a>
            </li>
            <li class="thumbnail-item">
                <a href="#">
                    <img class="thumbnail-image" src="images/tech4.jpg" alt="Acer Laptop">
                    <span class="thumbnail-title">Acer Zenbook</span>
                </a>
            </li>
            <li class="thumbnail-item">
                <a href="#">
                    <img class="thumbnail-image" src="images/tech5.jpg" alt="Thinkpad Laptop">
                    <span class="thumbnail-title"> Lenovo Thinkpad</span>
                </a>
            </li>
            <li class="thumbnail-item">
                <a href="#">
                    <img class="thumbnail-image" src="images/tech6.jpg" alt="Dell Laptop">
                    <span class="thumbnail-title">Dell Xps</span>
                </a>
            </li>
            <li class="thumbnail-item">
                <a href="#">
                    <img class="thumbnail-image" src="images/tech7.jpg" alt="Mackbook pro Laptop">
                    <span class="thumbnail-title">Mackbook PRO</span>
                </a>
            </li>
        </ul>
    
        <div class="detail-image-container">
            <img src="images/tech1.jpg" alt="" class="detail-image">
            <div class="detail-image-title">So Cool Keyboard</div>
        </div>
    </main>
</body>
</html>
