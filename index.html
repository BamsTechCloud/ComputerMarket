<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComputerMarket</title>
    <link rel="stylesheet" href="baseline__css">
    <link rel="stylesheet" href="stylesheets/styles.css">
</head>
<body>
    <header class="main-header">
        <h1 class="logo-text">ComputerMarket</h1>
    </header>
    <main class="main-content">
        <ul class="thumbnail-list">
            <li class="thumbnail-item">
                <a href="images/tech1.jpg" data-image-role='trigger' data-image-title='So Cool Keyboard' data-image-url='images/tech1.jpg'>
                    <img class="thumbnail-image" src="images/tech1.jpg" alt="Hp Laptop">
                    <span class="thumbnail-title">Hp Envy</span>
                </a>
            </li>
            <li class="thumbnail-item">
                <a href="images/tech2.jpg" data-image-role='trigger' data-image-title='You are King' data-image-url='images/tech2.jpg'>
                    <img class="thumbnail-image" src="images/tech2.jpg" alt="Lenovo Laptop">
                    <span class="thumbnail-title">Lenovo yoga</span>
                </a>
            </li>
            <li class="thumbnail-item">            
                <a href="images/tech3.jpg" data-image-role='trigger' data-image-title='Lets Go For Innovation' data-image-url='images/tech3.jpg'>
                    <img class="thumbnail-image" src="images/tech3.jpg" alt="Acer Laptop">
                    <span class="thumbnail-title">Acer</span>
                </a>
            </li>
            <li class="thumbnail-item">
                <a href="images/tech4.jpg" data-image-role='trigger' data-image-title='See Futur' data-image-url='images/tech4.jpg'>
                    <img class="thumbnail-image" src="images/tech4.jpg" alt="Acer Laptop">
                    <span class="thumbnail-title">Acer Zenbook</span>
                </a>
            </li>
            <li class="thumbnail-item">
                <a href="images/tech5.jpg" data-image-role='trigger' data-image-title='Ready For Mars' data-image-url='images/tech5.jpg'>
                    <img class="thumbnail-image" src="images/tech5.jpg" alt="Thinkpad Laptop">
                    <span class="thumbnail-title"> Lenovo Thinkpad</span>
                </a>
            </li>
            <li class="thumbnail-item">
                <a href="images/tech6.jpg" data-image-role='trigger' data-image-title='Take Me A Photo' data-image-url='images/tech6.jpg'>
                    <img class="thumbnail-image" src="images/tech6.jpg" alt="Dell Laptop">
                    <span class="thumbnail-title">Dell Xps</span>
                </a>
            </li>
            <li class="thumbnail-item">
                <a href="images/tech7.jpg" data-image-role='trigger' data-image-title='Are You Designer' data-image-url='images/tech7.jpg'>
                    <img class="thumbnail-image" src="images/tech7.jpg" alt="Mackbook pro Laptop">
                    <span class="thumbnail-title">Mackbook PRO</span>
                </a>
            </li>
        </ul>
    
        <div class="detail-image-container">
            <div class="detail-image-frame">
                <img src="images/tech1.jpg" data-image-role="target" alt="" class="detail-image">
                <div class="detail-image-title" data-image-role="title">So Cool Keyboard</div>
            </div>
        </div>
    </main>
    <script src="scripts/main.js" charset="utf-8"></script>
</body>
</html>
